<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Enqueue App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header class="pageHeader">
      <div id="topic" class="pageTitle" contenteditable="true">Topic:</div>
      <button
        id="notificationsBell"
        class="button notificationsBell shakingBell"
      >
        <span class="icon actionIcon bell">üîî</span>
      </button>
    </header>

    <div class="pageContent">
      <main class="mainSection">
        <section>
          <div class="currentSpeakerContainer">
            <div id="currentSpeaker" class="speakerRow hidden">
              <span id="currentSpeakerName"></span>
              <button
                id="speakerFinished"
                class="button speakerFinished hidden"
              >
                ‚úî Listo
              </button>
            </div>

            <div id="speakerContext" class="speakerContext hidden">
              <div class="feedback">
                <button id="writeFeedback" class="button writeFeedback action">
                  ‚úçÔ∏è feedback
                </button>

                <button
                  id="interveneConversation"
                  class="button interveneConversation action"
                >
                  ‚úã me meto
                </button>

                <div class="spacer" style="width: 50px"></div>

                <div class="reactions">
                  <button id="like" class="button action reaction">
                    <span class="count">0</span>
                    <span class="icon actionIcon">üëç</span>
                  </button>
                  <button id="dislike" class="button action reaction">
                    <span class="icon actionIcon">üëé</span>
                    <span class="count">0</span>
                  </button>
                </div>
              </div>

              <button
                id="speakerTimer"
                class="button timer"
                type="reset"
                title="reset"
              >
                <span class="time"></span>
                <span class="restartTimer">üü£</span>
              </button>
            </div>

            <div id="interventions" class="interventions"></div>
          </div>

          <ol id="queuedSpeakers"></ol>
        </section>

        <footer>
          <div id="messages"></div>

          <div class="action">
            <button id="enqueueMe" class="button">Quiero hablar ‚úã</button>

            <input
              id="speakerName"
              class="input"
              placeholder="Tu nombre"
              maxlength="21"
            />
            <div id="identity" class="identity hidden">
              <span class="name"></span>
              <button class="button icon close">x</button>
            </div>
          </div>
        </footer>

        <div id="feedbackModal" class="modal feedbackModal hidden">
          <header>
            <button class="button icon close">x</button>
          </header>

          <div class="title"></div>

          <form>
            <textarea id="feedbackInput" placeholder="..."></textarea>

            <button id="submitFeedback" type="submit" class="button send">
              Enviar
            </button>
          </form>
        </div>
      </main>

      <aside
        id="sharedNotesModal"
        class="modal undocked sharedNotesModal hidden"
      >
        <header>
          <button class="button icon close">x</button>
        </header>

        <div class="title">Notas compartidas</div>

        <form>
          <textarea id="sharedNotes" placeholder="..." disabled></textarea>
        </form>

        <div class="context">
          <label>
            <input type="checkbox" id="sharedNotesToggleEdition" />
            Editar
          </label>
          <span id="sharedNotesEditors" class="info"></span>
        </div>
      </aside>

      <aside
        id="notificationsModal"
        class="modal undocked notificationsModal hidden"
      >
        <header>
          <button class="button icon close">x</button>
        </header>

        <div class="title">Feedback recibido</div>

        <ol id="notificationsList"></ol>
      </aside>
    </div>

    <footer class="pageFooter">
      <button
        id="toggleEditorVisibility"
        class="button navigationIcon actionIcon"
      >
        üìù
      </button>
      <button id="globalTimer" class="button timer" type="reset" title="reset">
        <span class="time"></span>
        <span class="restartTimer">üü£</span>
      </button>
    </footer>

    <script src="https://unpkg.com/@croquet/croquet"></script>
    <script src="./main.js"></script>
  </body>
</html>
