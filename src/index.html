<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enqueue App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://codepen.io/croquet/pen/vYYyNed.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header class="pageHeader">
      <div class="pageTitle"></div>
      <button
        id="notificationsBell"
        class="button notificationsBell shakingBell"
      >
        <span class="icon actionIcon bell">ğŸ””</span>
      </button>
    </header>

    <div class="pageContent">
      <main class="mainSection">
        <section>
          <div class="currentSpeakerContainer">
            <div id="currentSpeaker" class="speakerRow">
              <span id="currentSpeakerName"></span>
              <button id="speakerFinished" class="button speakerFinished">
                âœ” Listo
              </button>
            </div>

            <div id="speakerContext" class="speakerContext">
              <div class="feedback">
                <button id="writeFeedback" class="button writeFeedback">
                  âœï¸ feedback
                </button>

                <div class="reactions">
                  <div id="like" class="reaction">
                    <span class="count">0</span>
                    <span class="icon actionIcon">ğŸ‘</span>
                  </div>
                  <div id="dislike" class="reaction">
                    <span class="icon actionIcon">ğŸ‘</span>
                    <span class="count">0</span>
                  </div>
                </div>
              </div>

              <button
                id="speakerTimer"
                class="button timer"
                type="reset"
                title="reset"
              >
                <span class="time"></span>
                <span class="restartTimer">ğŸŸ£</span>
              </button>
            </div>
          </div>

          <ol id="queuedSpeakers"></ol>
        </section>

        <footer>
          <div id="messages"></div>

          <div class="action">
            <button id="enqueueMe" class="button">Quiero hablar âœ‹</button>

            <input id="speakerName" class="input" placeholder="Tu nombre" />
          </div>
        </footer>

        <div id="feedbackModal" class="modal feedbackModal">
          <header>
            <button class="button icon close">x</button>
          </header>

          <div class="title"></div>

          <form>
            <textarea id="feedbackInput" placeholder="..."></textarea>

            <button id="submitFeedback" type="submit" class="button send">
              Enviar
            </button>
          </form>
        </div>

        <div id="notificationsModal" class="modal notificationsModal">
          <header>
            <button class="button icon close">x</button>
          </header>

          <div class="title">Feedback recibido</div>

          <ol id="notificationsList"></ol>
        </div>
      </main>

      <aside id="sharedNotesModal" class="modal sharedNotesModal">
        <header>
          <button class="button icon close">x</button>
        </header>

        <div class="title">Notas compartidas</div>

        <form>
          <textarea id="sharedNotes" placeholder="..." disabled></textarea>
        </form>

        <div class="context">
          <label>
            <input type="checkbox" id="sharedNotesToggleEdition" />
            Editar
          </label>
          <span id="sharedNotesEditors" class="info"></span>
        </div>
      </aside>
    </div>

    <footer class="pageFooter">
      <button
        id="toggleEditorVisibility"
        class="button navigationIcon actionIcon"
      >
        ğŸ“
      </button>
      <button id="globalTimer" class="button timer" type="reset" title="reset">
        <span class="time"></span>
        <span class="restartTimer">ğŸŸ£</span>
      </button>
    </footer>

    <script src="https://unpkg.com/@croquet/croquet"></script>
    <script src="https://codepen.io/croquet/pen/vYYyNed.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
