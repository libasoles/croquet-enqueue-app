<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enqueue App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://codepen.io/croquet/pen/vYYyNed.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="pageHeader"></header>

    <div class="pageContent">
      <main class="container">
        <section>
          <div class="currentSpeakerContainer">
            <div id="currentSpeaker">
              <span id="currentSpeakerName"></span>
              <button id="speakerFinished" class="button">✔ Listo</button>
            </div>

            <div id="speakerContext" class="speakerContext">
              <div class="feedback">
                <div id="like" class="action">
                  <span class="count">0</span>
                  <span class="icon actionIcon">👍</span>
                </div>
                <div id="dislike" class="action">
                  <span class="icon actionIcon">👎</span>
                  <span class="count">0</span>
                </div>
              </div>

              <div id="speakerTimer" class="timer" title="reset"></div>
            </div>
          </div>

          <ol id="queuedSpeakers"></ol>
        </section>

        <footer>
          <div id="message"></div>

          <div class="action">
            <button id="enqueueMe" class="button">Quiero hablar ✋</button>

            <input id="speakerName" class="input" placeholder="Tu nombre" />
          </div>
        </footer>
      </main>

      <aside id="sharedNotesContainer">
        <header>
          <label>
            <input type="checkbox" id="sharedNotesToggleEdition" />
            Editar
          </label>
          <span id="sharedNotesEditors" class="info"></span>
        </header>

        <textarea
          id="sharedNotes"
          placeholder="Notas compartidas"
          disabled
        ></textarea>
      </aside>
    </div>

    <footer class="pageFooter">
      <div id="toggleEditorVisibility" class="actionIcon">📝</div>
      <div id="globalTimer" class="timer" title="reset"></div>
    </footer>

    <script src="https://unpkg.com/@croquet/croquet"></script>
    <script src="https://codepen.io/croquet/pen/vYYyNed.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
